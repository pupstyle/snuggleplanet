    <style>
        /* Body and Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e60, #6a11cb);
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            padding: 0 20px;
        }
        /* Willkommenstext */
        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        /* Logo Styling */
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeInZoom 2s ease-in-out;
        }
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Weiterleitungstext */
        .redirect-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        /* Spinner */
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Kleinerer Hinweis */
        .fallback-text {
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .fallback-text a {
            color: #ffccff;
            text-decoration: underline;
        }
        /* Kategorien */
        .categories-section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
        .categories-section h3 {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .category {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .category a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .category a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 200px;
            }
            .redirect-text {
                font-size: 1rem;
            }
            .category a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
